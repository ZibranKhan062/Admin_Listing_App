<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Listings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashboard.html">Admin Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="listings.html">Listings</a>
                    </li>
                    <!-- Add more nav items for other sections -->
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="logoutBtn">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Manage Listings</h2>
        <button class="btn btn-primary mb-3" id="addListingBtn">Add New Listing</button>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Location</th>
                                <th>Status</th>

                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="listingsTableBody">
                    <!-- Listings will be dynamically inserted here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Add Listing Modal -->
    <div class="modal fade" id="listingModal" tabindex="-1" aria-labelledby="listingModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="listingModalLabel">Add New Listing</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    
                    <form id="listingForm">
    <div class="mb-3">
        <label for="listingName" class="form-label">Name</label>
        <input type="text" class="form-control" id="listingName" required>
    </div>
    <div class="mb-3">
        <label for="listingCategory" class="form-label">Category</label>
        <select class="form-select" id="listingCategory" required>
            <!-- Categories will be dynamically inserted here -->
        </select>
    </div>
    <div class="mb-3">
        <label for="listingLocation" class="form-label">Location</label>
        <select class="form-select" id="listingLocation" required>
            <!-- Locations will be dynamically inserted here -->
        </select>
    </div>
    <div class="mb-3">
        <label for="listingDescription" class="form-label">Description</label>
        <textarea class="form-control" id="listingDescription" rows="3" required></textarea>
    </div>
    <div class="mb-3">
        <label for="listingRating" class="form-label">Rating</label>
        <input type="number" class="form-control" id="listingRating" min="0" max="5" step="0.1">
    </div>
    <div class="mb-3">
        <label for="listingCall" class="form-label">Call</label>
        <input type="tel" class="form-control" id="listingCall">
    </div>
    <div class="mb-3">
        <label for="listingWebsite" class="form-label">Website</label>
        <input type="url" class="form-control" id="listingWebsite">
    </div>
    <div class="mb-3">
        <label for="listingImageUrls" class="form-label">Image URLs (one per line)</label>
        <textarea class="form-control" id="listingImageUrls" rows="3"></textarea>
    </div>
     <div class="mb-3">
        <label for="listingImageInput" class="form-label">Images</label>
        <input type="file" class="form-control" id="listingImageInput" multiple accept="image/*">
    </div>
    <div id="imagePreviewContainer" class="mb-3"></div>
</form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="saveListingBtn">Save Listing</button>
                </div>
            </div>
        </div>
    </div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">Notification</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
<script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" async=""></script>
    <script src="../js/listings.js"></script>
</body>
</html>
